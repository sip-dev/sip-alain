<div class="detail-view">
  <table>
    <tbody>
    <tr>
      <th>№</th>
      <th class="sortable"
          (click)="setOrder('key')">
        {{dataManager.messages.column}}
        <span [hidden]="!isOrderReverse('key')">▼</span>
        <span [hidden]="!isOrder('key')">▲</span>
      </th>
      <th class="sortable"
          (click)="setOrder('value')">
        {{dataManager.messages.value}}
        <span [hidden]="!isOrderReverse('value')">▼</span>
        <span [hidden]="!isOrder('value')">▲</span>
      </th>
    </tr>
    <tr *ngFor="let data of transposedData | orderBy: order:reverse; index as i">
      <td>{{i+1}}</td>
      <td>{{data.key}}</td>
      <td>{{data.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
