<div class="df-row df-group">
    <div class="df-col" *ngIf="table.settings.crud">
        <button type="button"
                class="button"
                (click)="createActionClick()">{{table.messages.create}}
        </button>
    </div>
    <div class="df-col" *ngIf="table.settings.globalFilter" style="width: 300px;">
        <div class="df-input-group">
            <input class="df-control"
                    [attr.placeholder]="table.messages.search"
                    [(ngModel)]="table.dataFilter.globalFilterValue"
                    (keypress)="onKeyPressGlobalSearch($event)">
            <div class="df-input-group-append">
                <button type="button"
                        class="button"
                        (click)="onClickGlobalSearch()">{{table.messages.go}}
                </button>
            </div>
        </div>
  </div>
  <div class="df-col" *ngIf="table.settings.exportAction">
    <button class="button" (click)="downloadCsv()">{{table.messages.export}}</button>
  </div>
</div>
