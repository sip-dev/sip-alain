<app-modal #childModal [modalTitle]="modalTitle()" [width]="500" [zIndex]="dataManager.settings.zIndexModal">
  <ng-container class="app-modal-body">
    <div *ngIf="childModal.visible">
      <app-row-form
        *ngIf="!detailView"
        [dataManager]="dataManager"
        [isNewItem]="isNewItem"
        (valid)="onFormValid($event)">
      </app-row-form>
      <app-row-view
        *ngIf="detailView"
        [dataManager]="dataManager">
      </app-row-view>

    </div>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button"
            class="button button1"
            [style.visibility]="!detailView ? 'visible': 'hidden'"
            (click)="save()"
            [disabled]="!formValid">{{dataManager.messages.save}}
    </button>
    <button type="button"
            class="button"
            style="float: right;"
            (click)="close()">{{dataManager.messages.close}}
    </button>
  </ng-container>
</app-modal>
