<sip-page>
    <sip-page-header navigator="页面">
        <ng-template #title>crud-table page</ng-template>
        <ng-template #desc>
            页面
            <nz-tooltip [nzTitle]="'了解更多实例介绍'">
                <a nz-tooltip [sipRouterLink]>更多…</a>
            </nz-tooltip>
        </ng-template>
    </sip-page-header>

    <sip-page-body>
        <!-- 卡片 -->
        <nz-card [nzBordered]="false">
            <div class="table-list">
                 <!-- 操作栏 -->
                <sip-page-toolbar class="sip-page-toolbar">
                    <button nz-button [nzType]="'default'">
                        <i class="anticon anticon-reload"></i>
                    </button>
                    <button nz-button (click)="create()" sipAccess="create" [nzType]="'primary'">
                        <i class="anticon anticon-plus"></i>
                        <span>新建</span>
                    </button>
                    <button nz-button (click)="test()" sipAccess="test" [nzType]="'default'">
                        <i class="anticon anticon-caret-right"></i>
                        <span>测试</span>
                    </button>
                    <nz-dropdown [nzTrigger]="'hover'" [nzPlacement]="'bottomLeft'">
                        <button nz-button nz-dropdown>
                            <i class="fa fa-ellipsis-v mr-sm"></i>
                            <span>更多</span>
                            <i class="anticon anticon-down"></i>
                        </button>
                        <ul nz-menu>
                            <li nz-menu-item>
                                <a (click)="edit()" sipAccess="edit">{{editText}}</a>
                            </li>
                            <li nz-menu-item>
                                <a (click)="test()" sipAccess="test">测试</a>
                            </li>
                            <li nz-menu-item>
                                <a [sipRouterLink]>测试</a>
                            </li>
                            <li nz-menu-divider></li>
                            <li nz-submenu>
                                <span title>更多</span>
                                <ul>
                                    <li nz-menu-item>
                                        <a (click)="edit()" sipAccess="edit">{{editText}}</a>
                                    </li>
                                    <li nz-menu-item>
                                        <a (click)="test()" sipAccess="test">测试</a>
                                    </li>
                                    <li nz-menu-item>
                                        <a [sipRouterLink]>测试</a>
                                    </li>
                                </ul>
                            </li>
    
                        </ul>
                    </nz-dropdown>
                    <sip-search-conent [params]="searchContent"></sip-search-conent>
                </sip-page-toolbar>
    
                <div class="table-alert">
                    <nz-alert [nzType]="'info'">
                        <span alert-body>
                            <nz-tag [nzColor]="'purple'" nzMode="closeable">purple</nz-tag>
                        </span>
                    </nz-alert>
                </div>
                <ng-template #templateName let-row="row" let-value="value">
                    <a [sipRouterLink]="['/ui-demo/list-detail', {id:row.$$data.id}]">{{value}}</a>
                </ng-template>
                <sip-table [manager]="tableManager"></sip-table>
            </div>
        </nz-card>
    </sip-page-body>
</sip-page>
