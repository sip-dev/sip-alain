<sip-page>
  <sip-page-header navigator="页面">
    <ng-template #title>tree-table page</ng-template>
    <ng-template #desc>
      页面
      <nz-tooltip [nzTitle]="'了解更多实例介绍'">
        <a nz-tooltip [sipRouterLink]>更多…</a>
      </nz-tooltip>
    </ng-template>
  </sip-page-header>

  <sip-page-body>
    <!-- 卡片 -->
    <sip-card [bordered]="false">
      <sip-card-body>
        <h2>tree: id and parentId demo</h2>
        <sip-table [manager]="manager"></sip-table>
        <h2 style="margin-top: 20px;">tree: children demo</h2>
        <sip-table [manager]="managerChild"></sip-table>
      </sip-card-body>
    </sip-card>
  </sip-page-body>
</sip-page>
